- clean: ['~']
- shell:
  - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.zprezto:
      relink: true
      path: prezto/
    ~/.zlogin:
      relink: true
      path: prezto/runcoms/zlogin
    ~/.zlogout:
      relink: true
      path: prezto/runcoms/zlogout
    ~/.zpreztorc:
      relink: true
      path: prezto/runcoms/zpreztorc
    ~/.zprofile:
      relink: true
      path: prezto/runcoms/zprofile
    ~/.zshenv:
      relink: true
      path: prezto/runcoms/zshenv
    ~/.zshrc:
      relink: true
      path: prezto/runcoms/zshrc
- shell:
  - [sudo apt-get -y install zsh, Install zsh shell]
  - [sudo chsh -s /bin/zsh `whoami`, Use zsh as default shell for the current user]
  - [zsh, Switch to zsh in the current session]